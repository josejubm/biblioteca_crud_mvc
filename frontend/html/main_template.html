<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../../frontend/css/estructura.css">
  <link rel="stylesheet" href="../../frontend/css/myStyles.css">
  <link rel="stylesheet" href="../../frontend/css/ocultarCeldasTabla.css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> B: {subtitulo} </title>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-book-reader'></i>
      <span class="logo_name"> HOME </span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#" class="active">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Inicio</span>
        </a>
      </li>
      <li>
        <a href="/dwp_2023_pf_bmanuel/libros/set/">
          <i class='bx bx-box'></i>
          <span class="links_name">LIBROS</span>
        </a>
      </li>
      <li>
        <a href="/dwp_2023_pf_bmanuel/editoriales/set/">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="links_name">EDITORIALES</span>
        </a>
      </li>
      <li>
        <a href="/dwp_2023_pf_bmanuel/autores/set/">
          <i class='bx bx-heart'></i>
          <span class="links_name">AUTORES</span>
        </a>
      </li>
      <li>
        <a href="/dwp_2023_pf_bmanuel/usuarios/set/">
          <i class='bx bx-user'></i>
          <span class="links_name">USUARIOS</span>
        </a>
      </li>
      <li>
        <a href="/dwp_2023_pf_bmanuel/prestamos/mostrar/">
          <i class='bx bx-book-alt'></i>
          <span class="links_name">PRETAMOS</span>
        </a>
      </li>
      <!-- <li>
        <a href="#">
          <i class='bx bx-cog'></i>
          <span class="links_name">Setting</span>
        </a>
      </li> -->
      <li class="log_out">
        <a href="#">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>

  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">BIBLIOTECA <h6>{TABLA_NAME}</h6></span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Buscar en Tabla {TABLA_NAME}" onkeyup="buscarEnTabla()" id="tfBuscar">
        <i class='bx bx-search'></i>
      </div>
      <div class="profile-details">
        <img src="images/profile.jpg" alt="">
        <span class="admin_name">Robert Smith</span>
        <i class='bx bx-chevron-down'></i>
      </div>
    </nav>

    {contenido}

  </section>

  <div id="modal" class="modal">
    <div class="modal-fondo"></div>
    <div class="modal-contenido">
      <form action="{DELETE}" method="post" id="modal_form">
        <div class="modal-header">
          <h3 class="modal-titulo">Estas a Punto de Eliminar un Registro de la Tabla {TABLA_NAME}</h3>
          <a class="modal-cerrar" onclick="ocultarModal()">&times;</a>
        </div>
        <div class="modal-cuerpo">
          <p>ELIMINAR {TABLA_NAME} :  <span id="id_a_eliminar" style="color: green; font-size: 1.5em;"></span></p>
        </div>
        <div class="modal-footer">
          <button type="submit" class="boton boton-outline-danger"><i class="bx bx-trash"></i>Eliminar</button>
          <a style="margin-left: 50px;" href="#" class="boton boton-outline-secondary" onclick="ocultarModal()"><i class="bx bx-x"></i>
           CANCELAR</a>
        </div>
      </form>
    </div>
  </div>

  <script src="../../frontend/js/script.js"></script>
  <script src="../../frontend/js/copyToForm.js"></script>
</body>

</html>
