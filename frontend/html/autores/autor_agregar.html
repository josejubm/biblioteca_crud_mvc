<div class="home-content">
    <div>
    {ALERT}
    </div>
    <div class="overview-boxes">
        <div class="box">
            <div class="right-side">
                <div class="box-topic">Total DE AUTORES </div>
                <div class="number">{total_autor}</div>
                <div class="indicator">
                    <i class='bx bx-up-arrow-alt'></i>
                    <span class="text">Up from yesterday</span>
                </div>
            </div>
            <i class='bx bx-cart-alt cart'></i>
        </div>
        <div class="box">
            <div class="right-side">
                <div class="box-topic">Total Sales</div>
                <div class="number">58,876</div>
                <div class="indicator">
                    <i class='bx bx-up-arrow-alt'></i>
                    <span class="text">Up from yesterday</span>
                </div>
            </div>
            <i class='bx bxs-cart-add cart two'></i>
        </div>
        <div class="box">
            <div class="right-side">
                <div class="box-topic">Total Profit</div>
                <div class="number">$242,876</div>
                <div class="indicator">
                    <i class='bx bx-up-arrow-alt'></i>
                    <span class="text">Up from yesterday</span>
                </div>
            </div>
            <i class='bx bx-cart cart three'></i>
        </div>
        <div class="box">
            <div class="right-side">
                <div class="box-topic">Total Return</div>
                <div class="number">21,086</div>
                <div class="indicator">
                    <i class='bx bx-down-arrow-alt down'></i>
                    <span class="text">Down From Today</span>
                </div>
            </div>
            <i class='bx bxs-cart-download cart four'></i>
        </div>
    </div>

    <div class="sales-boxes">

        <div class="recent-sales box">
            <form id="alta_autor" action="{SET}" method="POST">
                <h2 class="titulo_libro">Registro de Autores</h2>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="" required>

                <label for="paterno">Apellido Paterno:</label>
                <input type="text" id="paterno" name="paterno" value="" required>

                <label for="materno">Apellido Materno:</label>
                <input type="text" id="materno" name="materno" value="">

                <button type="submit" id="btnGuardar" class="boton boton-outline-success"><i class='bx bx-save'></i>BTN
                    GUARDAR</button>

            </form>

        </div>

        <div class="top-sales box">

            <h2>tabla de AUTORES </h2>

            <form action="{DELETE}" method="POST">
                <table id="tabla">
                    <thead>
                        <tr>
                            <th>N_lista</th>
                            <th>NOMBRE</th>
                            <th>APELLIDO PATERNO</th>
                            <th>APELLIDO MATERNO</th>
                            <th>accion editar</th>
                            <th>accion eliminar</th>
                        </tr>
                    </thead>
                    {TBODY}

                </table>

            </form>

        </div>

    </div>
</div>
