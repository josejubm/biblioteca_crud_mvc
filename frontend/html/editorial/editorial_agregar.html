<div class="home-content">

    {ALERT}

    <div class="sales-boxes">

        <div class="recent-sales box">

            <form id="alta_editorial" action="{SET}" method="POST">
                <h2 class="titulo_editorial">Registro de EDITORIALES</h2>

                <label for="nombre">Nombre de la Editorial:</label>
                <input type="text" id="nombre" name="nombre" value="" required>

                <button type="submit" id="btnGuardar" class="boton boton-outline-success">
                    <i class='bx bx-up-arrow-alt'></i>
                    GUARDAR
                </button>
                <button type="submit" id="btnModificar" class="boton boton-outline-warning" style="display: none;">
                    <i class='bx bx-save'></i>
                    ACTUALIZAR
                </button>
                <input type="reset" value="Cancelar" id="btnCancelar" onclick="cancelarEditorial()" style="display: none;" class="boton boton-outline-danger">
            </form>
        </div>

        <div class="top-sales box">
            <h2>tabla de EDITORIALES
            </h2>
                <table id="table">
                    <thead>
                        <tr>
                            <th>N_lista</th>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>accion editar</th>
                            <th>accion eliminar</th>
                        </tr>
                    </thead>
                    {TBODY}

                </table>
            <div id="pagination-container">
                <ul id="pagination">
                </ul>
            </div>
        </div>

    </div>
</div>
