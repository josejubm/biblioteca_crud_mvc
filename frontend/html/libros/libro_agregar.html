<div class="home-content">

        {ALERT}

    <div class="sales-boxes" >
        <div class="recent-sales box" >
            <form id="alta_libro" action="{SET}" method="POST">

                <h2 id="title_libro">Registrar Nuevo Libro</h2><br>

                <label for="isbn"id="label_isbn" >ISBN:</label>
                <input type="text" name="isbn" id="isbn" required>

                <label for="titulo" id="label_titulo" >TÃ­tulo:</label>
                <input type="text" name="titulo" id="titulo" required>

                <label for="editorial" id="label_editoriales">Selecciona la Editorial:</label>
                <select name="editorial" id="editorial" class="select_editorial" required >
                    {options_editorial}
                </select>

                <label for="autor" id="label_autores">Selecciona los Autores del Libro:</label>
                <div id="autores-container"></div>
                <select id="autor" required>
                    {options_autor}
                </select> 

                <br>

                <button type="submit" id="btnGuardar" class="boton boton-outline-success">
                    <i class='bx bx-up-arrow-alt'></i>
                    GUARDAR
                </button>
                <button type="submit" id="btnModificar" class="boton boton-outline-warning" style="display: none;">
                    <i class='bx bx-save'></i>
                    ACTUALIZAR
                </button>
                <input type="reset" value="Cancelar" id="btnCancelar" onclick="cancelarUpdateLibro()" style="display: none;" class="boton boton-outline-danger">
            </form>
        </div>

        <div class="top-sales box" >
            <h2>Tabla de Libros</h2><br>
            <div class="botones_url">
                <ul>
                    <a href="/dwp_2023_pf_bmanuel/autores/set/" class="boton boton-outline-success"> Agregar Nuevo Autor</a>
                    <a href="/dwp_2023_pf_bmanuel/editoriales/set/" class="boton boton-outline-success"> Agregar Nueva Editorial</a>
                  
                </ul>
            </div>
            <br>            
            <form action="{DELETE}" method="POST">
                <table id="table">
                    <thead>
                        <tr>
                            <th><i class='bx bx-list-ol'></i></th>
                            <th>ISBN</th>
                            <th>TITULO</th>
                            <!-- <th>ID EDITORIAL</th> -->
                            <th>EDITORIAL</th>
                            <!-- <th>ID'S AUTORES</th> -->
                            <th>AUTORES</th>
                            <th>accion editar</th>
                            <th>accion eliminar</th>
                        </tr>
                    </thead>

                    {TBODY}
    
                </table>
            </form>
            <div id="pagination-container">
                <ul id="pagination">
                </ul>
            </div>
        </div>
        
    </div>
</div>
