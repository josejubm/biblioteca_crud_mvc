<div class="home-content">
    {ALERT}
    <div class="sales-boxes">

        <div class="recent-sales box">
            <form id="alta_usuario" action="{SET}" method="POST">
                <h2 class="titulo_libro">Registro de Autores</h2>

                <label for="ClaveUsu">Clave de Usuario:</label>
                <input type="text" id="ClaveUsu" name="ClaveUsu" value="" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="" required>

                <label for="paterno">Apellido Paterno:</label>
                <input type="text" id="paterno" name="paterno" value="" required>

                <label for="materno">Apellido Materno:</label> 
                <input type="text" id="materno" name="materno" value="">

                <label for="colonia">COLONIA:</label>
                <input type="text" id="colonia" name="colonia" value="">

                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" value="">

                <label for="numero">numerio de calle </label>
                <input type="text" id="numero" name="numero" value="">

                <label for="telefono">TELEFONO:</label>
                <input type="text" id="telefono" name="telefono" value="">

                <button type="submit" id="btnGuardar" class="boton boton-outline-success">
                    <i class='bx bx-up-arrow-alt'></i>
                    GUARDAR
                </button>
                <button type="submit" id="btnModificar" class="boton boton-outline-warning" style="display: none;">
                    <i class='bx bx-save'></i>
                    ACTUALIZAR
                </button>
                <input type="reset" value="Cancelar" id="btnCancelar" onclick="cancelarUsuario()" style="display: none;" class="boton boton-outline-danger">
            </form>
        </div>

        <div class="top-sales box">
            <h2>{TABLA_NAME}</h2>
            <form action="{DELETE}" method="POST">
                <table id="table">
                    <thead>
                        <tr>
                            <th>N_lista</th>
                            <th>ClaveUsu</th>
                            <th>NOMBRE COMPLETO</th>
                            <th>COLONIA</th>
                            <th>CALLE</th>
                            <th>Numero c</th>
                            <th>NUM TEL</th>
                            <th>accion editar</th>
                            <th>accion eliminar</th>
                        </tr>
                    </thead>
                    {TBODY}
                </table>
            </form>
            <div id="pagination-container">
                <ul id="pagination">
                </ul>
            </div>
        </div>
    </div>
</div>
