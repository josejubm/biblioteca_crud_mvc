<main>

        {ALERT}
    

    <div class="contenido_encabezado">
        <h4>vista set CONTENIDO</h4>
        <select style="border: none ; outline: none" name="week" id="select">
          <option value="this week">this week</option>
        </select>
      </div>
    
    <div class="containerr">

        <div class="caja_u">
            <div class="form_Autores">

                <form id="alta_autor" action="{SET}" method="POST">
                    <h2 class="titulo_libro">Registro de Autores</h2>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="" required>

                    <label for="paterno">Apellido Paterno:</label>
                    <input type="text" id="paterno" name="paterno" value="" required>

                    <label for="materno">Apellido Materno:</label>
                    <input type="text" id="materno" name="materno" value="">

                    <button type="submit" id="btnGuardar" class="boton boton-outline-success"><i class='bx bx-save'></i>BTN GUARDAR</button>


                </form>
            </div>
        </div>

        <div class="caja_u">
            <div class="table_user">
                <h2>tabla de AUTORES </h2>

                <form action="{DELETE}" method="POST">
                    <table id="tabla">
                        <thead>
                            <tr>
                                <th>N_lista</th>
                                <th>NOMBRE</th>
                                <th>APELLIDO PATERNO</th>
                                <th>APELLIDO MATERNO</th>
                                <th>accion editar</th>
                                <th>accion eliminar</th>
                            </tr>
                        </thead>
                        {TBODY}

                    </table>
                 
                </form>
            </div>
        </div>
    </div>

</main>
